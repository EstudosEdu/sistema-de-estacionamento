<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!--MAIN CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="titleForm">Adicionar veiculo</h2>

      <div id="form_add">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Nome:</span>
          <input
            type="text"
            id="addNome"
            class="form-control"
            placeholder="Nome"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Placa</span>
          <input
            type="text"
            id="addPlaca"
            class="form-control"
            placeholder="Placa"
            aria-label="Username"
            aria-describedby="basic-addon1"
            maxlength="7"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Vaga</span>
          <input
            type="number"
            id="addVaga"
            class="form-control"
            placeholder="Vaga (Apenas Números)"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <button type="button" class="btn btn-secondary" onclick="listarCar()">
          Cancelar
        </button>

        <button
          type="button"
          class="btn btn-primary"
          id="ConfirmeEdit"
          onclick="concluirEdicao()"
        >
          Confirmar
        </button>

        <button
          type="button"
          class="btn btn-primary"
          id="ConfirmeAdd"
          onclick="addCar()"
        >
          Confirmar
        </button>
      </div>

      <section style="margin-top: 50px">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Placa</th>
              <th scope="col">Vaga</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="listaTudo"></tbody>
        </table>
      </section>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>

  <!--BOOTSTRAP-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
</html>
